<section>
    <h2 data-bind="text:displayName"></h2>
    <blockquote data-bind="text:welcomeWord"></blockquote>
    <ul class="list-group" data-bind="foreach: messages">
        <li><span class="list-group-item-success " data-bind="text:$data.userName"></span>:<span class="list-group-item-info " data-bind="text:$data.text">&nbsp;</span><span class="list-group-item-text" data-bind="text:$data.timestample"></span></li>
    </ul>
    <form class="form-group"></form>
    <input type="text" data-bind="value:myMessage" class="form-control col-md-3"/><a class="btn btn-primary" data-bind="click:sendMsg">SEND</a>
</section>
